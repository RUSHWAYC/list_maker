<!DOCTYPE HTML>
<html>
    <meta charset="utf=8">
    <title>JS Issue Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <body>
        <div class="container">
            <h1>JS Issue Tracker<small>by Rushwayc</small></h1>
            <div class="jumbotron">
                <h3>Add New Issue</h3>
                <form id="issueInputForm">
                    <div class="form-group">
                        <label for="issueDescriptionInput">Description</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Describe your issue here.">
                    </div>
                    <div class="form-group">
                        <label for="issueSeverityInput">Severity</label>
                        <select id="issueSeverityInput" class="form-control">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="issueAssignedToInput">Assigned to</label>
                        <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responisble person.">
                    </div>
                    <button type="submit" class="btn btn-primary">Assign</button>
                </form>
            </div>
            <div class="col-lg-12">
                <div id="issuesList">
                </div>
            </div>
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="http://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
        <script src="https://chancejs.com/chance.min.js"></script>
        <script src="main.js"?></script>
    </body>
</html>
